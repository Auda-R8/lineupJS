    </header>

    <div class="notification" id="notify">
      <div class="notification-inner">
        <div class="notification-header">
          <h3 class="notification__title">Уведомления</h3>
        </div>
        <div class="notification-content" id="notification-content">

        </div>
      </div>
    </div>

    <div class="notification" id="changeDatabase">
      <div class="notification-inner">
        <div class="notification-header">
          <h3 class="notification__title">Год журнала</h3>
        </div>
        <div class="notification-row" id="switcherDatabase">
        </div>
      </div>
    </div>

    <div class="notification" id="tableSettings">
      <div class="notification-inner">
        <div class="notification-header">
          <h3 class="notification__title">Настройки таблицы</h3>
        </div>
        <div class="notification-content">
          <div class="table-settings__row">
            <p>Серые строки</p>
            <button>Вкл</button>
          </div>
          <div class="table-settings__row">
            <p>Границы строк</p>
            <button>Вкл</button>
          </div>
          <div class="table-settings__row">
            <p>Интервал строк</p>
            <button>5</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="panel" id="panel">
        <div class="tb-bar">
          <div class="tb-buttons">
            <button class="btn btn_success hide" id="confirmAdd-btn">Добавить</button>
            <button class="btn btn_danger hide" id="cancelAdd-btn">Отменить</button>
            <!--Buttons for edit-->
            <button class="btn btn_success hide" id="saveAll-btn">Сохранить</button>
            <button class="btn btn_danger hide" id="cancelAll-btn">Отменить</button>
          </div>
        </div>
        <div id="table-container">

        </div>
      </div>

      <script id="table-template" type="text/x-handlebars-template">
        {{> table}}
            </script>
    </div>
  </main>


  <section class="section-header">
    <h2 class="section-header__title white"></h2>
    <p class="section-header__desc"></p>
  </section>
</div>

<!-- Рендеринг функция -->
<script type="module" src="scripts/renderer.js"></script>
